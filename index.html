<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Stone Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="stone">
            <img src="./images/stone.jpeg" alt="stone">
        </div>
  
        <div class="choice" id="paper">
            <img src="./images/paper.jpeg" alt="paper">
        </div>
    
        <div class="choice" id="scissor">
            <img src="./images/scissor.jpeg" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="smg-container">
        <p id="msg">Your Turn</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
